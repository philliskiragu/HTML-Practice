<!DOCTYPE html>
<html>

<head>
  <title>HTML Code Sample</title>
  <meta charset="UTF-8">
</head>

<body>
  <section style="background-color:lightblue">
    <hr>
    <!-- Headings -->
    <h1>Welcome to my HTML Practice</h1>
    <h2>My name is Phillis Kiragu</h2>
    <h3>Web Dev Intern at Cytonn</h3>
    <hr>
  </section>

  <!-- Paragraphs -->
  <p> Currently am an intern at <a href="#"> Cytonn Technology </a></p>
  <p> Today the temparature is 15<sup>o</sup></p>

  <!-- HTML canvas -->
  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
  </canvas>

  <!-- HTML svg -->
  <div>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
  </div>
  <!-- HTML audio -->
  <div>
    <audio controls>
      <source src="horse.ogg" type="audio/ogg">
      <source src="horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <div>
      <!-- HTML video -->
      <div>
        <video width="320" height="240" controls>
          <source src="https://www.youtube.com/watch?v=oyEuk8j8imI" type="video/mp4">
          <source src="movie.ogg" type="video/ogg"> Your browser does not support the video tag.
        </video>
      </div>
      <div>
        <video width="320" height="240" autoplay>
          <source src="mov_bbb.mp4" type="video/mp4">
          <source src="mov_bbb.ogg" type="video/ogg"> Your browser does not support the video tag.
        </video>
      </div>
      <div>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
        </iframe>
      </div>
      <!-- HTML plugins -->

</body>
<!-- Javascript script to draw circle in canvas -->
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(95, 50, 40, 0, 2 * Math.PI);
  ctx.stroke();
</script>


</html>2
